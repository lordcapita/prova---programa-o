<!DOCTYPE html>

<html lang="pt-BR">
    <head>

    <meta charset="UTF-8">
    <meta nome="viewport" content="width=device-width">

    <title>Exercicio-2</title>

    <link rel="stylesheet" type="texto/css" href= "style.css"/>

    </head>

    <body>
        <fieldset>
        <h1>Calculadora de Média</h1>
        <div>
            <label for="primeiraNota"> Digite 1° Nota:</label>
            <input type="text" id="primeiraNota"/>   
        </div>
        
        <div>
            <label for="segundaNota"> Digite a 2° Nota:</label>
            <input type="text" id="segundaNota"/>   
        </div>
        
        <div>
            <label for="terceiraNota">Digite a 3° Nota:</label>
            <input type="text" id="terceiraNota"/>   
        </div>
        
        <div>
            <label for="resultado">Media</label>
            <input type="text" id="resultado"/>
        </div><br>
        <div>
            
            <button onclick="limpar()">Limpar</button>
            <button onclick="resultado()">Resultado</button>
        </div>
    
        <script>
            function resultado(){
                var nota1 = +document.getElementById('primeiraNota').value;
                var nota2 = +document.getElementById('segundaNota').value;
                var nota3 = +document.getElementById('terceiraNota').value;
                var result = document.getElementById('resultado');
                result.value = (nota1 + nota2 + nota3)/3;
                
            }
            
            function limpar(){
                document.getElementById('resultado').value = '';
                document.getElementById('primeiraNota').value = '';
                document.getElementById('segundaNota').value = '';
                document.getElementById('terceiraNota').value = '';
            }
        </script><hr>

        
<a href="exercicio-1.html">Tela Inicial</a> 
        
        </fieldset>
    </body>
    </html>
